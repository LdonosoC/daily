<h1>{{ member.name }}</h1>
<form ng-submit="updateMember()">
	<input type="text" ng-model="member.email" />
	<button type="submit">Cambiar</button>
</form>
<a href="#" ng-click="deleteMember($event)">Eliminar</a>
<hr />
