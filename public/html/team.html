<ul>
	<form ng-submit="createMember()">
		Create new member:
		<input type="text" ng-model="member.name" placeholder="Name" />
		<input type="text" ng-model="member.email" placeholder="Email" />
		<input type="text" ng-model="member.login" placeholder="Login" />
		<button type="submit">Crear</button>
		<div ng-show="member.error !== undefined" >
			<div ng-show="member.error == 409">
				Ya creado
			</div>
			<div ng-show="member.error == 500">
				Error del servidor
			</div>
			<div ng-show="member.error == 0">
				Error desconocido
			</div>
		</div>
	</form>

	<li ng-repeat="member in members">
		<div>
			<a href="#/{{ member.login }}">{{ member.name }}</a>
		</div>
		<ul>
			<li ng-repeat="task in member.tasks">
				{{ task.title }}
			</li>
		</ul>
	</li>
</ul>
