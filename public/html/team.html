<ul>
	<form ng-submit="createMember()">
		Create new member:
		<input type="text" ng-model="newMember" />
	</form>

	<li ng-repeat="member in members">
		<div>
			<a href="#/{{ member.name }}">{{ member.name }}</a>
		</div>
		<ul>
			<li ng-repeat="task in member.tasks">
				{{ task.title }}
			</li>
		</ul>
	</li>
</ul>
